<div class="user-container">
  <div class="header">
    <div class="Profilepic">
      <img class="profileImg" [src]="userProfileImage" />
    </div>
    <div class="title">
      <h4>{{ user.username }}</h4>
    </div>
  </div>
  <div class="imagescontainer">
    <div class="imagespacer">
      <div *ngFor="let img of userImages">
        <img class="listImgs" [src]="img" />
      </div>
    </div>
  </div>
  <div class="description">
    <h5>
      {{ user.description }}
    </h5>
  </div>
  <div class="actions">
    <p *ngIf="!isMatchesPage">
      <button title="Love it" class="btn" data-count="0" (click)="clickLike()">
        <div>
          <span>&#x2764;</span>
          <span *ngIf="user.isLiked">Liked</span>
        </div>
      </button>
    </p>
    <div class="message-container" *ngIf="isMatchesPage">
      <input
        type="text"
        [(ngModel)]="Message.content"
        placeholder="Type your message"
        maxlength="100"
      />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>

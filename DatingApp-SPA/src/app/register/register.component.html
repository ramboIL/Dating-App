<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      required
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      required
      name="password"
      [(ngModel)]="model.password"
      placeholder="Password"
    />
  </div>

  <div class="form-group">
    <label>Gender</label><br />
    <label style="margin-right: 10px">
      <input
        type="radio"
        name="gender"
        [(ngModel)]="model.gender"
        [value]="Gender.Male"
      />
      Male
    </label>
    <label>
      <input
        type="radio"
        name="gender"
        [(ngModel)]="model.gender"
        [value]="Gender.Female"
      />
      Female
    </label>
  </div>

  <div class="form-group">
    <textarea
      class="form-control"
      maxlength="100"
      name="description"
      [(ngModel)]="model.description"
      placeholder="Description"
    ></textarea>
  </div>

  <div class="form-group text-center" *ngIf="!isRegisterSuccess">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
  <div class="form-group text-center" *ngIf="isRegisterSuccess">
    <h3 color="">Register Success</h3>
  </div>
</form>
